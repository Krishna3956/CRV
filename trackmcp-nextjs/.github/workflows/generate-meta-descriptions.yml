name: Generate Meta Descriptions

on:
  # Run every Sunday at 2 AM UTC (9:30 AM IST)
  schedule:
    - cron: '0 2 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-meta-descriptions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate meta descriptions
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npx tsx scripts/generateMetaDescriptions.ts
      
      - name: Create Pull Request
        if: always()
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update meta descriptions for all tools'
          title: 'chore: auto-generated meta descriptions'
          body: |
            ## Auto-generated Meta Descriptions
            
            This PR contains automatically generated SEO-optimized meta descriptions for all MCP tools.
            
            **Generated by**: GitHub Actions workflow
            **Schedule**: Weekly (Sundays at 2 AM UTC)
            
            ### What changed
            - Updated `meta_description` column in Supabase for all tools
            - Descriptions are keyword-rich and optimized for search engines
            - No external AI APIs used
            
            ### How to verify
            - Check individual tool pages to see new meta descriptions
            - Verify descriptions are under 160 characters
            - Confirm they appear in page source and meta tags
            
            ---
            
            *This is an automated PR. Please review and merge if everything looks good.*
          branch: auto/meta-descriptions-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            seo
            meta-descriptions
          draft: false
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: generation-logs
          path: |
            *.log
          retention-days: 7

  # Optional: Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: generate-meta-descriptions
    if: failure()
    
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "❌ Meta description generation failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "❌ *Meta Description Generation Failed*\n\nWorkflow: ${{ github.workflow }}\nBranch: ${{ github.ref }}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
