<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track MCP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      width: 420px;
      height: 480px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: hsl(240 10% 5%);
      color: hsl(220 25% 98%);
      overflow: hidden;
      border-radius: 32px;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, hsl(240 8% 10%), hsl(240 8% 8%));
      border-radius: 32px;
      box-shadow: 0 4px 20px hsl(0 0% 0% / 0.3);
      overflow: hidden;
    }

    .header {
      padding: 16px 16px 14px;
      border-bottom: 1px solid hsl(240 5% 15%);
      background: linear-gradient(180deg, hsl(240 8% 10%), hsl(240 8% 8%));
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0px;
      flex: 1;
    }

    .header-logo {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
      filter: drop-shadow(0 2px 8px hsl(243 75% 59% / 0.15));
    }

    .header-title span {
      background: linear-gradient(135deg, hsl(243 75% 59%), hsl(199 89% 48%));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: hsl(240 5% 15%);
      border: 1px solid hsl(240 5% 15%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: hsl(220 25% 98%);
      font-size: 16px;
    }

    .theme-toggle:hover {
      background: hsl(240 5% 20%);
      border-color: hsl(243 75% 59% / 0.3);
    }

    /* Light theme */
    body.light-theme {
      background: hsl(220 25% 98%);
      color: hsl(240 10% 10%);
    }

    body.light-theme .container {
      background: linear-gradient(135deg, hsl(0 0% 100%), hsl(220 25% 98%));
      box-shadow: 0 25px 50px hsl(240 10% 10% / 0.12), 0 0 1px hsl(240 10% 10% / 0.08);
    }

    body.light-theme .header {
      border-bottom: 1px solid hsl(220 13% 91%);
      background: linear-gradient(180deg, hsl(0 0% 100%), hsl(220 25% 98% / 0.3));
    }

    body.light-theme .header-title span {
      background: linear-gradient(135deg, hsl(243 75% 59%), hsl(199 89% 48%));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    body.light-theme .search-box {
      background: hsl(0 0% 100%);
      border: 2px solid hsl(220 13% 91%);
      box-shadow: 0 2px 6px hsl(240 10% 10% / 0.04);
    }

    body.light-theme .search-box:focus-within {
      border-color: hsl(217 100% 50%);
      box-shadow: 0 0 0 3px hsl(217 100% 50% / 0.1), 0 6px 16px hsl(217 100% 50% / 0.14);
      background: hsl(0 0% 100%);
    }

    body.light-theme .search-input {
      color: hsl(240 10% 10%);
    }

    body.light-theme .search-icon {
      color: hsl(240 5% 50%);
    }

    body.light-theme .mcp-card {
      background: hsl(0 0% 100%);
      border: 1px solid hsl(220 13% 91%);
      box-shadow: 0 2px 8px hsl(240 10% 10% / 0.05);
    }

    body.light-theme .mcp-card:hover {
      background: linear-gradient(135deg, hsl(0 0% 100%), hsl(217 100% 50% / 0.02));
      border-color: hsl(217 100% 50% / 0.25);
      box-shadow: 0 8px 24px hsl(217 100% 50% / 0.12), 0 2px 8px hsl(240 10% 10% / 0.06);
    }

    body.light-theme .mcp-title {
      color: hsl(240 10% 10%);
    }

    body.light-theme .mcp-desc {
      color: hsl(240 5% 50%);
    }

    body.light-theme .mcp-avatar {
      background: hsl(217 100% 50% / 0.1);
      color: hsl(217 100% 50%);
      border: 1px solid hsl(217 100% 50% / 0.15);
    }

    body.light-theme .footer {
      border-top: 1px solid hsl(220 13% 91%);
      background: linear-gradient(180deg, hsl(0 0% 100%), hsl(220 25% 98% / 0.3));
      box-shadow: 0 -4px 16px hsl(240 10% 10% / 0.08);
    }

    body.light-theme .theme-toggle {
      background: hsl(220 25% 98%);
      border: 1px solid hsl(220 13% 91%);
      color: hsl(240 10% 10%);
    }

    body.light-theme .theme-toggle:hover {
      background: hsl(220 13% 91%);
      border-color: hsl(217 100% 50% / 0.3);
    }

    body.light-theme .empty-state {
      color: hsl(240 5% 50%);
    }

    body.light-theme .section-title {
      color: hsl(240 5% 50%);
    }

    body.light-theme .recent-search-tag {
      background: hsl(217 100% 50% / 0.08);
      border: 1px solid hsl(217 100% 50% / 0.2);
      color: hsl(217 100% 50%);
    }

    body.light-theme .recent-search-tag:hover {
      background: hsl(217 100% 50% / 0.12);
      border-color: hsl(217 100% 50% / 0.4);
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px;
      background: linear-gradient(135deg, hsl(243 75% 59% / 0.08), hsl(199 89% 48% / 0.06));
      border: 2px solid hsl(243 75% 59% / 0.3);
      border-radius: 12px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 20px hsl(243 100% 70% / 0.08), 0 4px 12px hsl(243 75% 59% / 0.1);
      position: relative;
      margin-bottom: 4px;
    }

    .search-box:focus-within {
      border-color: hsl(243 75% 59%);
      box-shadow: 0 0 24px hsl(243 100% 70% / 0.15), 0 8px 20px hsl(243 75% 59% / 0.15);
      background: linear-gradient(135deg, hsl(243 75% 59% / 0.12), hsl(199 89% 48% / 0.1));
      transform: translateY(-2px);
    }

    .search-box.loading::after {
      content: '';
      position: absolute;
      right: 12px;
      width: 16px;
      height: 16px;
      border: 2px solid hsl(243 75% 59% / 0.2);
      border-top-color: hsl(243 75% 59%);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .search-icon {
      width: 20px;
      height: 20px;
      color: hsl(243 75% 59%);
      flex-shrink: 0;
      font-weight: bold;
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      color: hsl(220 25% 98%);
      font-size: 14px;
      font-weight: 600;
      outline: none;
      font-family: inherit;
      letter-spacing: -0.2px;
    }

    .search-input::placeholder {
      color: hsl(240 5% 70%);
      font-weight: 500;
      opacity: 0.8;
    }

    .loading {
      text-align: center;
      padding: 12px;
      color: hsl(240 5% 65%);
      font-size: 11px;
    }

    .empty-state {
      text-align: center;
      padding: 30px 16px;
      color: hsl(240 5% 65%);
      font-size: 12px;
      line-height: 1.5;
      font-weight: 500;
    }
    
    .section {
      margin-bottom: 12px;
    }
    
    .section-title {
      font-size: 8px;
      font-weight: 700;
      color: hsl(240 5% 50%);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .recent-search-tag {
      display: inline-block;
      padding: 4px 8px;
      margin-right: 4px;
      margin-bottom: 4px;
      background: hsl(217 100% 50% / 0.12);
      border: 1px solid hsl(217 100% 50% / 0.25);
      border-radius: 5px;
      font-size: 10px;
      font-weight: 500;
      color: hsl(217 100% 50%);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .recent-search-tag:hover {
      background: hsl(217 100% 50% / 0.18);
      border-color: hsl(217 100% 50% / 0.4);
      box-shadow: 0 0 8px hsl(217 100% 50% / 0.15);
    }
    
    .mcp-card {
      position: relative;
      overflow: hidden;
      padding: 11px;
      margin-bottom: 8px;
      background: hsl(240 8% 8%);
      border: 1px solid hsl(240 5% 15%);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px -2px hsl(243 75% 59% / 0.1);
    }

    .mcp-card:hover {
      background: hsl(240 8% 12%);
      border-color: hsl(243 75% 59% / 0.3);
      box-shadow: 0 0 20px hsl(243 100% 70% / 0.1);
      transform: translateY(-2px);
    }

    .mcp-card::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
      background: radial-gradient(circle at top right, hsl(217 100% 50% / 0.05), transparent 70%);
      pointer-events: none;
    }

    .mcp-card:active {
      transform: translateY(0);
    }

    .mcp-card:hover::before {
      opacity: 1;
    }

    .mcp-header {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 6px;
    }

    .mcp-avatar {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: hsl(217 100% 50% / 0.15);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: hsl(217 100% 50%);
      border: 1px solid hsl(217 100% 50% / 0.2);
    }

    .mcp-title {
      font-size: 12px;
      font-weight: 700;
      color: hsl(220 25% 98%);
      margin-bottom: 2px;
      line-height: 1.3;
      letter-spacing: -0.2px;
    }

    .mcp-desc {
      font-size: 10px;
      color: hsl(240 5% 70%);
      margin-bottom: 6px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      font-weight: 400;
    }

    .mcp-footer {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 10px;
    }

    .mcp-stars {
      display: flex;
      align-items: center;
      gap: 2px;
      color: hsl(217 100% 50%);
      font-weight: 700;
      font-size: 11px;
    }

    .footer {
      padding: 12px 14px 14px;
      border-top: 1px solid hsl(240 5% 15%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: linear-gradient(180deg, hsl(240 8% 10%), hsl(240 8% 8%));
      position: sticky;
      bottom: 0;
      z-index: 10;
      box-shadow: 0 -2px 8px -2px hsl(243 75% 59% / 0.1);
    }

    .footer-link {
      padding: 10px 14px;
      background: linear-gradient(135deg, hsl(243 75% 59%), hsl(199 89% 48%));
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px -2px hsl(243 75% 59% / 0.1);
      letter-spacing: -0.2px;
    }

    .footer-link:hover {
      box-shadow: 0 0 20px hsl(243 100% 70% / 0.1);
      transform: translateY(-2px);
    }

    .footer-link:active {
      transform: translateY(-1px);
    }

    /* Custom scrollbar */
    .content::-webkit-scrollbar {
      width: 5px;
    }

    .content::-webkit-scrollbar-track {
      background: transparent;
    }

    .content::-webkit-scrollbar-thumb {
      background: hsl(243 75% 59% / 0.2);
      border-radius: 2px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: hsl(243 75% 59% / 0.35);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" style="position: relative;">
      <div class="header-title">
        <img src="logo.png" alt="Track MCP" class="header-logo">
        <span>Track MCP</span>
      </div>
      <button class="theme-toggle" id="themeToggle" title="Toggle theme">üåô</button>
    </div>

    <div class="content">
      <!-- Search Bar -->
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" class="search-input" id="searchInput" placeholder="Search by name, description, or tags...">
      </div>

      <!-- Search Results -->
      <div id="searchResultsSection" class="section">
        <div id="results"></div>
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState">
        üîç Search for MCPs<br>
        Find what you need, install it in seconds
      </div>
    </div>

    <div class="footer">
      <a href="http://localhost:3000" target="_blank" class="footer-link">
        Visit Track MCP Website ‚Üí
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
